*{box-sizing:border-box;}
html,body{height:100%;margin:0;}
body{

.wrap{

.canvas{
  position:relative;

}

.bg{

}
.bg img{
  position:absolute;inset:0;
  width:100%;height:100%;

  object-position:top center;
  opacity:0;
  transition:opacity .6s ease;
}
.bg img.active{opacity:1;}

.overlay{
  position:absolute;inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,0) 45%,rgba(0,0,0,.6) 100%);
}

.dots{
  position:absolute;
  top:calc((518 + var(--shiftY))/844*100%);
  left:50%;transform:translateX(-50%);
  display:flex;gap:6px;z-index:5;
}
.dot{width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,.35);}
.dot.on{background:#fff;}

<script>

/* ğŸ” GAS WebApp URL ë°˜ì˜ ì™„ë£Œ */
const LOG_ENDPOINT="https://script.google.com/macros/s/AKfycbzffPcpmzRqRPZQSEWZLHP8iJX2xMvl7Aw6SxkZutPac-kEPNAxSIt1vLqNhn_wxMGI/exec";

/* ë¡œê·¸ í•¨ìˆ˜ */
function logEvent(type,action){
  const payload={
    type,
    action,
    device:/Mobile/i.test(navigator.userAgent)?"mobile":"pc",
    ts:Date.now()
  };
  navigator.sendBeacon(
    LOG_ENDPOINT,
    new Blob([JSON.stringify(payload)],{type:"text/plain"})
  );
}

/* ë°©ë¬¸ ê¸°ë¡ */
if(!sessionStorage.getItem("HB_VISIT")){
  sessionStorage.setItem("HB_VISIT","1");
  logEvent("visit","");
}

/* ìŠ¬ë¼ì´ë“œ */
const slides=document.querySelectorAll(".bg img");
const dots=document.getElementById("dots");
let idx=0;

slides.forEach((_,i)=>{
const d=document.createElement("div");
d.className="dot"+(i===0?" on":"");
dots.appendChild(d);
});

setInterval(()=>{
slides[idx].classList.remove("active");
dots.children[idx].classList.remove("on");
idx=(idx+1)%slides.length;
slides[idx].classList.add("active");
dots.children[idx].classList.add("on");
},5500);

/* ë²„íŠ¼ ë¡œê·¸ */
document.getElementById("btnCall").onclick=()=>logEvent("click","call");
document.getElementById("btnReserve").onclick=()=>logEvent("click","reserve");
document.getElementById("btnMore").onclick=()=>logEvent("click","more");
document.getElementById("btnKakao").onclick=()=>logEvent("click","kakao");

</script>
