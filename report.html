<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>한빔한복 지점별 광고유입 리포트</title>

<link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanum-square.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  background:#ffffff;
  font-family:'NanumSquare','Nanum Gothic Neo',sans-serif;
}

.container{
  max-width:480px;
  margin:auto;
  padding:20px;
}

h1{
  font-size:20px;
  margin-bottom:12px;
}

select, input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #cce5ff;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4aa3ff;
  color:white;
  font-weight:bold;
  margin-bottom:20px;
}

.card-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.card{
  border:2px solid #b3d9ff;
  border-radius:16px;
  padding:16px;
  text-align:center;
}

.card h3{
  font-size:14px;
  margin-bottom:8px;
  color:#555;
}

.card p{
  font-size:22px;
  font-weight:bold;
  color:#1e90ff;
  margin:0;
}
</style>
</head>

<body>
<div class="container">

<h1>한빔한복 지점별 광고유입 리포트</h1>

<select id="branchSelect">
<option value="">전체 지점</option>
<option>부산점</option>
<option>부산센텀점</option>
<option>김해점</option>
<option>창원점</option>
<option>양산점</option>
<option>진주점</option>
<option>인천점</option>
<option>안산점</option>
<option>마산점</option>
<option>울산점</option>
<option>대구점</option>
</select>

<input type="date" id="startDate">
<input type="date" id="endDate">

<button onclick="loadData()">조회하기</button>

<canvas id="chart"></canvas>

<div class="card-grid">
<div class="card"><h3>총 방문</h3><p id="visit">0</p></div>
<div class="card"><h3>전화 클릭</h3><p id="call">0</p></div>
<div class="card"><h3>예약 클릭</h3><p id="reserve">0</p></div>
<div class="card"><h3>카톡 클릭</h3><p id="kakao">0</p></div>
</div>

</div>

<script>
const API = "여기에_GAS_URL";

let chart;

async function loadData(){
  const branch = document.getElementById("branchSelect").value;
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;

  const url = API + "?mode=summary&branch="+encodeURIComponent(branch)+"&start="+start+"&end="+end;
  const res = await fetch(url);
  const data = await res.json();

  document.getElementById("visit").textContent = data.totalVisit;
  document.getElementById("call").textContent = data.totalCall;
  document.getElementById("reserve").textContent = data.totalReserve;
  document.getElementById("kakao").textContent = data.totalKakao;

  const labels = Object.keys(data.daily);
  const visits = labels.map(d=>data.daily[d].visit);

  if(chart) chart.destroy();

  chart = new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels:labels,
      datasets:[{
        label:"일별 방문",
        data:visits,
        borderColor:"#4aa3ff",
        fill:false
      }]
    }
  });
}

loadData();
</script>

</body>
</html>
