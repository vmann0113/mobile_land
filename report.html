<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>한빔한복 지점별 광고유입 리포트</title>

  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          img-src 'self' data:;
          style-src 'self' 'unsafe-inline';
          script-src 'self' 'unsafe-inline';
          connect-src 'self' https://script.google.com https://script.googleusercontent.com;
          base-uri 'none';
          object-src 'none';
          frame-ancestors 'none';
        " />

  <style>
    :root{
      --sky: #38a3ff;
      --sky-weak: #bfe3ff;
      --sky-border: #8ecbff;
      --text: #0f172a;
      --muted: rgba(15,23,42,0.6);
      --bg: #ffffff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: "Nanum Gothic Neo", system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 18px 16px 28px;
    }
    h1{
      font-size: 18px;
      line-height: 1.25;
      margin: 4px 0 12px;
      letter-spacing: -0.02em;
    }

    .panel{
      background:#fff;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 6px 22px rgba(15,23,42,0.06);
      margin-bottom: 12px;
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .field{
      flex:1;
      min-width: 140px;
    }
    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 6px;
      font-weight: 800;
    }
    select, input{
      width:100%;
      height: 42px;
      border-radius: 12px;
      border: 1.5px solid var(--sky-weak);
      padding: 0 12px;
      font-weight: 800;
      color: var(--text);
      outline: none;
      background:#fff;
    }
    select:focus, input:focus{
      border-color: var(--sky);
      box-shadow: 0 0 0 3px rgba(56,163,255,0.12);
    }

    .btn{
      width:100%;
      height: 44px;
      border:none;
      border-radius: 12px;
      background: var(--sky);
      color:#fff;
      font-weight: 900;
      letter-spacing: -0.01em;
      cursor:pointer;
      margin-top: 10px;
    }
    .btn:active{ transform: translateY(1px); }

    .sectionTitle{
      font-size: 13px;
      font-weight: 900;
      margin: 12px 2px 8px;
      color: rgba(15,23,42,0.86);
    }

    .chartBox{
      border: 1.5px solid rgba(0,0,0,0.06);
      border-radius: 14px;
      padding: 10px;
      overflow:hidden;
      background:#fff;
    }
    .chartMeta{
      display:flex;
      justify-content:space-between;
      gap:8px;
      font-size: 12px;
      color: var(--muted);
      margin: 4px 2px 10px;
      font-weight: 800;
    }

    /* 카드: 정사각 + 하늘색 테두리 + 크게 */
    .cards{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .card{
      border: 2px solid var(--sky-border);
      border-radius: 18px;
      padding: 14px 12px;
      background:#fff;
      aspect-ratio: 1 / 1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    .card .t{
      font-size: 13px;
      font-weight: 900;
      color: rgba(15,23,42,0.68);
      margin-bottom: 10px;
    }
    .card .v{
      font-size: 26px;
      font-weight: 1000;
      letter-spacing: -0.02em;
      color: var(--sky);
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>한빔한복 지점별 광고유입 리포트</h1>

    <div class="panel">
      <div class="row">
        <div class="field">
          <label>지점 선택</label>
          <select id="branch">
            <option value="">전체 지점(합산)</option>
            <option>부산점</option>
            <option>부산센텀점</option>
            <option>김해점</option>
            <option>창원점</option>
            <option>양산점</option>
            <option>진주점</option>
            <option>인천점</option>
            <option>안산점</option>
            <option>마산점</option>
            <option>울산점</option>
            <option>대구점</option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top:10px;">
        <div class="field">
          <label>시작일</label>
          <input type="date" id="start">
        </div>
        <div class="field">
          <label>종료일</label>
          <input type="date" id="end">
        </div>
      </div>

      <button class="btn" id="btnLoad">조회하기</button>
      <div class="hint">* 기본은 “전체 지점 합산”입니다. 기간을 지정하면 해당 기간만 집계됩니다.</div>
    </div>

    <div class="sectionTitle">날짜별 추이</div>
    <div class="chartBox">
      <div class="chartMeta">
        <div id="dailyRange">-</div>
        <div>지표: 방문(visit)</div>
      </div>
      <div id="dailyChart"></div>
    </div>

    <div class="sectionTitle" style="margin-top:14px;">월별 추이</div>
    <div class="chartBox">
      <div class="chartMeta">
        <div id="monthlyRange">-</div>
        <div>지표: 방문(visit)</div>
      </div>
      <div id="monthlyChart"></div>
    </div>

    <div class="cards">
      <div class="card"><div class="t">총 방문</div><div class="v" id="vVisit">0</div></div>
      <div class="card"><div class="t">전화 클릭</div><div class="v" id="vCall">0</div></div>
      <div class="card"><div class="t">예약 클릭</div><div class="v" id="vReserve">0</div></div>
      <div class="card"><div class="t">카톡 클릭(준비중)</div><div class="v" id="vKakao">0</div></div>
    </div>
  </div>

  <script>
    /************ 반드시 교체 ************/
    const API_BASE = "https://script.google.com/macros/s/PUT_YOUR_SCRIPT_ID/exec";
    /************************************/

    // 기본 기간: 최근 14일
    function iso(d){
      const z = n => String(n).padStart(2,'0');
      return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}`;
    }
    (function initDates(){
      const end = new Date();
      const start = new Date();
      start.setDate(end.getDate() - 13);
      document.getElementById("start").value = iso(start);
      document.getElementById("end").value = iso(end);
    })();

    async function fetchJSON(url){
      const r = await fetch(url, { method:"GET" });
      if(!r.ok) throw new Error("API error: " + r.status);
      return r.json();
    }

    function setText(id, v){ document.getElementById(id).textContent = String(v ?? 0); }

    // 간단 SVG 라인차트(외부 라이브러리 없이)
    function renderLineChart(containerId, labels, values){
      const w = 640, h = 220, pad = 36;
      const maxV = Math.max(1, ...values);
      const minV = 0;

      const innerW = w - pad*2;
      const innerH = h - pad*2;

      const x = (i) => pad + (labels.length <= 1 ? 0 : (innerW * (i/(labels.length-1))));
      const y = (v) => pad + (innerH * (1 - ((v - minV)/(maxV - minV))));

      // path
      let d = "";
      values.forEach((v,i)=>{
        d += (i===0 ? "M" : "L") + x(i) + " " + y(v) + " ";
      });

      const last = labels.length ? labels[labels.length-1] : "";
      const first = labels.length ? labels[0] : "";

      const svg =
`<svg viewBox="0 0 ${w} ${h}" width="100%" height="auto" aria-label="line chart">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(56,163,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(56,163,255,0.00)"/>
    </linearGradient>
  </defs>

  <!-- grid -->
  <line x1="${pad}" y1="${h-pad}" x2="${w-pad}" y2="${h-pad}" stroke="rgba(15,23,42,0.12)" stroke-width="2" />
  <line x1="${pad}" y1="${pad}" x2="${pad}" y2="${h-pad}" stroke="rgba(15,23,42,0.12)" stroke-width="2" />

  <!-- area -->
  <path d="${d} L ${x(values.length-1)} ${h-pad} L ${x(0)} ${h-pad} Z" fill="url(#g)" />

  <!-- line -->
  <path d="${d}" fill="none" stroke="#38a3ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />

  <!-- points -->
  ${values.map((v,i)=>`<circle cx="${x(i)}" cy="${y(v)}" r="4.5" fill="#38a3ff" />`).join("")}

  <!-- labels -->
  <text x="${pad}" y="${h-10}" font-size="14" fill="rgba(15,23,42,0.6)" font-weight="800">${first}</text>
  <text x="${w-pad}" y="${h-10}" font-size="14" fill="rgba(15,23,42,0.6)" font-weight="800" text-anchor="end">${last}</text>

  <text x="${pad}" y="${pad-10}" font-size="14" fill="rgba(15,23,42,0.6)" font-weight="800">${maxV}</text>
</svg>`;

      document.getElementById(containerId).innerHTML = svg;
    }

    function dictToSortedSeries(dict){
      const labels = Object.keys(dict || {}).sort();
      const values = labels.map(k => Number(dict[k] || 0));
      return { labels, values };
    }

    async function load(){
      const branch = document.getElementById("branch").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const qs = new URLSearchParams({
        mode: "report",
        branch: branch || "",
        start: start || "",
        end: end || ""
      });

      const data = await fetchJSON(`${API_BASE}?${qs.toString()}`);

      setText("vVisit", data.totals.visit);
      setText("vCall", data.totals.call);
      setText("vReserve", data.totals.reserve);
      setText("vKakao", data.totals.kakao_pending);

      // daily
      const daily = dictToSortedSeries(data.daily.visit);
      renderLineChart("dailyChart", daily.labels, daily.values);
      document.getElementById("dailyRange").textContent = `${start} ~ ${end}`;

      // monthly
      const monthly = dictToSortedSeries(data.monthly.visit);
      renderLineChart("monthlyChart", monthly.labels, monthly.values);
      document.getElementById("monthlyRange").textContent = `${monthly.labels[0] || "-"} ~ ${monthly.labels[monthly.labels.length-1] || "-"}`;
    }

    document.getElementById("btnLoad").addEventListener("click", ()=>{
      load().catch(err => {
        alert("리포트 조회 실패: " + err.message);
      });
    });

    // 초기 로드
    load().catch(()=>{});
  </script>
</body>
</html>
